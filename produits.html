    <script>
      function showTab(tabId, btn) {
        // Cacher tous les contenus
        document.querySelectorAll(".tab-content").forEach((div) => div.classList.add("hidden"));
        // Afficher le contenu sélectionné
        document.getElementById(tabId).classList.remove("hidden");

        // Remettre tous les boutons en vert
        document.querySelectorAll("button").forEach((button) => {
          button.classList.remove("bg-orange-500");
          button.classList.add("bg-[#3c9477]");
        });

        // Mettre le bouton actif en orange
        btn.classList.remove("bg-[#3c9477]");
        btn.classList.add("bg-orange-500");
      }

      // Afficher onglet Alimentaire au chargement
      window.addEventListener("DOMContentLoaded", () => {
        const firstBtn = document.querySelector('button[onclick^="showTab"]');
        if (firstBtn) firstBtn.click();
      });
    </script>
